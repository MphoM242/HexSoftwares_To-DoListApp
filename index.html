<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App - By Mpho M.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="text/javascript" src="script.js"></script>
    <div class="container">
        <div class="todo-header">
            <h2>To-Do List</h2>
            <img src="images/checklistGif.gif" height="60px" /> 
        </div>

        <div class="todo-body">
        <input 
            type="text" 
            id="todoInput" 
            class="todo-input"
            placeholder="Type your item here, then press Enter or Add ->" 
        />
        
        <img 
           src="images/addBtn.png"
            alt="+"
            id="addBtn"
        />
        </div>

        <h5 id="Alert"></h5>
        <ul title="Double-click text to mark/unmark item as done!" id="list-items" class="list-items"></ul>


    </div>
  </body>
</html>
